<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Cool Calculator App</title>
</head>
<body>
    <div class="general-div">
<input type="text" class="input">

<div>
    <button>1</button>
        <button>2</button>
    <button>3</button>
    <button class="operator-btn">x</button>
    <button class="operator-btn">รท</button>
</div>

<div>
    <button>4</button>
        <button>5</button>
    <button>6</button>
    <button class="operator-btn">+</button>
    <button class="operator-btn">-</button>
</div>
<div>
    <button>7</button>
        <button>8</button>
    <button>9</button>
    <button class="operator-btn">%</button>
    <button class="operator-btn">^</button>
</div>
<div>
    <button>.</button>
        <button>0</button>
    <button><img src="./images/image 1.png" alt="delete" id="btn-img"></button>
        <button class="clear-btn">AC</button>
<button class="equal-btn">=</button>
</div>
    </div>


<script src="index.js"></script>
</body>
</html>
