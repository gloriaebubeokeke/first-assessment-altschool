<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Cool Calculator App</title>
</head>
<body>
    <div class="general-div">
<input type="text" class="input">

<div>
    <button onclick="displayNumber('1')">1</button>
        <button onclick="displayNumber('2')">2</button>
    <button onclick="displayNumber('3')">3</button>
    <button class="operator-btn" onclick="displayOperator('*')">x</button>
    <button class="operator-btn" onclick="displayOperator('/')">รท</button>
</div>

<div>
    <button onclick="displayNumber('4')">4</button>
        <button onclick="displayNumber('5')">5</button>
    <button onclick="displayNumber('6')">6</button>
    <button class="operator-btn" onclick="displayOperator('+')">+</button>
    <button class="operator-btn" onclick="displayOperator('-')">-</button>
</div>
<div>
    <button onclick="displayNumber('7')">7</button>
        <button onclick="displayNumber('8')">8</button>
    <button onclick="displayNumber('9')">9</button>
    <button class="operator-btn" onclick="displayOperator('%')">%</button>
    <button class="operator-btn" onclick="displayOperator('^')">^</button>
</div>
<div>
    <button>.</button>
        <button onclick="displayNumber('0')">0</button>
    <button><img src="./images/image 1.png" alt="delete" id="btn-img" onclick="deleteInput()"></button>
        <button class="clear-btn" onclick="clearInput()">AC</button>
<button class="equal-btn" onclick="calculator()">=</button>
</div>
    </div>

    <div class="history-div">
<textarea type="text" class="history" readonly></textarea>
</div>
<script src="index.js" defer></script>
</body>
</html>
